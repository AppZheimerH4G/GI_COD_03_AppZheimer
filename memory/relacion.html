<!doctype html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Relacionar</title>
  <meta name="description" content="Quizy jquery plugin for creating memory game (concentration gaim, pairs game)">
  <meta name="keywords" content="jquery plugin, memory game, concentration, pairs game, javascript, jquery" />

  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="../css/quizymemorygame.css">
  
  <style>
    body{
      font-family:Helvetica, Arial, Verdana;
      text-align: center;
    }
    
    #tutorial-memorygame{
      margin:auto;
      width:780px;
    }
    
    .text-style1{
      font-size:14pt;
      color:#56605f;
      font-weight:normal;
      text-shadow: 1px 1px 1px #fff;
      margin:0;
      line-height:24pt;
    }
    
    .reset-button{
      margin: 0 0 1.5em 0;
    }
    
  </style>

</head>
<body>
  <div id="main" role="main">
    
    <div id="tutorial-memorygame" class="quizy-memorygame">
      <ul>
          <li class="match1">
            <img src="Familia/Abuela.jpg">
          </li>
          <li class="match2">
            <img src="Familia/Higinio.jpg">
          </li>
          <li class="match3">
            <img src="Familia/Hija.jpg">
          </li>
          <li class="match4">
            <img src="Familia/Nieto.jpg">
          </li>
          <li class="match1">
            <br><br><br><p class="text-style1">Rosa Mar√≠a</p>
          </li>
          <li class="match2">
            <br><br><br><p class="text-style1">Higinio</p>
          </li>
          <li class="match3">
            <br><br><br><p class="text-style1">Hija</p>
          </li>
          <li class="match4">
            <br><br><br><p class="text-style1">Nieto</p>
          </li>
      </ul>
    </div>
    
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
  <script>window.jQuery || document.write('<script src="../js/jquery-1.7.1.min.js"><\/script>')</script>
  <script src="../js/jquery-ui-1.8.17.custom.min.js"></script>
  
  <script src="../js/jquery.flip.min.js"></script>
  <script src="../js/jquery.quizymemorygame.js"></script>
  
  <script>
    var quizyParams = {itemWidth: 156, itemHeight: 156, itemsMargin:25, colCount:4, animType:'flip' , flipAnim:'tb', animSpeed:250, resultIcons:true }; 
    $('#tutorial-memorygame').quizyMemoryGame(quizyParams);
    $('#restart').click(function(){
      $('#tutorial-memorygame').quizyMemoryGame('restart');
      return false;
    });
  </script>

</body>
</html>
